    <script>
      var row_num;

      function getRowIndex(e) {
        e = window.event || e;
        var sib,
          who = e.target || e.srcElement;
        while (who && who.nodeName != "TR") who = who.parentNode;
        if (who) {
          row_num = who.sectionRowIndex + 1;
          // alert(who.sectionRowIndex+1)
        }
      }

      function count() {
        getRowIndex();

        setTimeout(deleteData, 1000);
      }

      function deleteData() {
        // console.log("row number in table = " + row_num);
        // console.log("pushid_to_be_delete = " + keyList[row_num - 1]);
        var rmdata = firebase.database();
        rmdata.ref("user/" + id + "/Message/" + keyList[row_num - 1]).remove();

        window.location.href = "response.html";
      }
